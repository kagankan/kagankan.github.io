<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/eru-shiraishi.css">
    <title>白石瑛流</title>
  </head>
  <body> 
    <div class="sample-2"><img src="/assets/images/sidem/eru-shiraishi.jpg" alt=""></div>
    <div class="sample"><img src="/assets/images/sidem/eru-shiraishi.jpg" alt=""></div>
    <div class="eru-shiraishi"> 
      <div class="head">
        <div class="neck">
          <div class="shadow _1"></div>
        </div>
        <div class="hair-back">
          <div class="hair-bundle _91 -flow-left"></div>
          <div class="hair-bundle _92 -flow-left"></div>
          <div class="hair-bundle _93 -flow-left"></div>
          <div class="hair-bundle _94 -flow-right"></div>
          <div class="hair-bundle _95 -flow-right"></div>
          <div class="hair-bundle _96 -flow-right"></div>
          <div class="hair-bundle _97 -flow-right"></div>
          <div class="hair-bundle _98 -flow-left"></div>
          <div class="hair-bundle _99 -flow-left"></div>
          <div class="hair-bundle _sample"></div>
        </div>
        <div class="face">
          <div class="face-base">
            <div class="skin _1"></div>
            <div class="skin _2"></div>
            <div class="skin _3"></div>
            <div class="skin _4"></div>
          </div>
          <div class="eyebrow-left"></div>
          <div class="eyelid-left"></div>
          <div class="eye-left"></div>
          <div class="eyebrow-right"></div>
          <div class="eyelid-right"></div>
          <div class="eye-right">
            <div class="top-1"></div>
            <div class="top-2"></div>
            <div class="iris"></div>
            <div class="bottom"></div>
          </div>
          <div class="ear-right">
            <div class="shadow _1"></div>
            <div class="shadow _2"></div>
            <div class="line _1"></div>
            <div class="line _2"></div>
          </div>
          <div class="nose"></div>
          <div class="mouse">
            <div class="tooth"></div>
          </div>
        </div>
        <div class="hair">
          <div class="hair-bundle _7"></div>
          <div class="hair-bundle _8"></div>
          <div class="hair-bundle _02 -flow-left"></div>
          <div class="hair-bundle _4"></div>
          <div class="hair-bundle _5 -flow-left"></div>
          <div class="hair-bundle _31"></div>
          <div class="hair-bundle _11 -flow-left"></div>
          <div class="hair-bundle _12 -flow-left"></div>
          <div class="hair-bundle _13 -flow-left"></div>
          <div class="hair-bundle _25 -flow-right"></div>
          <div class="hair-bundle _01 -flow-left"></div>
          <div class="hair-bundle _03"></div>
          <div class="hair-bundle _9"></div>
          <div class="hair-bundle _51"></div>
          <div class="hair-bundle _52"></div>
          <div class="hair-bundle _6"></div>
          <div class="hair-bundle _10"></div>
        </div>
        <div class="goggles eru-shiraishi__goggles">
          <div class="goggle-band"></div>
          <div class="goggle-right-green"></div>
          <div class="goggle-right"></div>
          <div class="goggle-left-green"></div>
          <div class="goggle-left"></div>
          <div class="goggle-center"></div>
          <div class="goggle-connector"></div>
        </div>
        <div class="hair-front">
          <div class="hair-bundle _81 -flow-left"></div>
        </div>
      </div>
      <div class="title">CSS白石瑛流</div>
    </div>
  </body>
</html>
